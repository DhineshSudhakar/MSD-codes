<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="flex-content">
    <div class="left">
      <div class="container">
        <img class="logo" src="images/logo.svg" alt="logo image">
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="hero mobile image">
        <h1 class="title"><span class="special">We're</span> coming soon</h1>
        <p class="intro">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <input id="email" type="email" class="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <small class="small">Please provide valid email</small>
          <button>
            <img src="images/icon-arrow.svg" alt="arrow image">
          </button>
        </form>

      </div>
    </div>

    <div class="right bg-image">
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dhinesh MS</a>.
    </p>
  </footer> -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
